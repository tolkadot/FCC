<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Pomodoro Clock Zipline</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Poiret+One'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    
<div id ="pomodoro">
  <div id='title'>Pomodoro</div>
<div id= "container">
  <div id = "displayID">Timer</div>
  <div id = "workClockID"> </div>
</div>
  
<div id="controls">
  <div id="controlStart"> <a href="#" id = "start" > START </a> </div>
  <div id="controlStop"> <a href="#" id = "stop" > Stop </a> </div>
</div>

<div id="work"> 
    <div class="period"> work period </div>
    <div class="controls">
      <button class="button" id="workSub"> - </button>
    <span id="workLengthID" ></span> 
      <button class="button" id ="workAdd"> + </button>
    </div>
    </div>
   
    
<div id="break"> 
  <div class="period"> break period</div>
    <div class="controls"> 
      <button class="button" id = "breakSub"> - </button>
    <span id = "breakLengthID"></span>
    <button class="button" id = "breakAdd"> + </button>
  </div>
    </div>

 <footer class ="footer">  
        Pomodoro Timer - freecodecamp ziplines -  @tolkadot 2015
      </footer>
  </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
